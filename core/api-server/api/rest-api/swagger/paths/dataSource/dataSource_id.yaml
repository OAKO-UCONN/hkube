get:
  tags:
    - DataSource
  summary: Fetch a single dataSource by id
  parameters:
    - name: id
      in: path
      description: A dataSource id
      required: true
      schema:
        type: string
  responses:
    "200":
      description: A datasource item
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/dataSource"
              - type: object
                properties:
                  files:
                    type: array
                    items:
                      $ref: "#/components/schemas/dataSourceFileMeta"
put:
  tags:
    - DataSource
  summary: upload a new file to a given datasource
  parameters:
    - name: id
      in: path
      description: A dataSource id
      required: true
      schema:
        type: string
  requestBody:
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            file:
              type: string
              format: binary
              description: "Data file (file types: csv | txt)"
    description: DataSource name and file to upload
    required: true
  responses:
    "201":
      description: created dataSource
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/defaultResponseWithName"
